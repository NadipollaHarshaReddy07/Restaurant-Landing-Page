<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Fine Dine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    .navbar {
      background: #ffe6cc;
      padding: 15px;
      text-align: center;
    }

    .navbar a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .navbar a.active {
      color: #d35400;
    }

    .hero {
      background: #333 url('gallery-hero.jpg') center/cover no-repeat;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .gallery {
      max-width: 1000px;
      margin: 30px auto;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="navbar">

    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>

    <a href="contact.html">Contact</a>
  </div>

  <div class="hero">

    <p>Explore our ambiance and delicious moments!</p>
  </div>

    <img src="https://www.touchbistro.com/wp-content/uploads/2021/08/restaurant-interior-design-ideas-thumbnail.jpg" alt="Interior">
    <img src="https://images.stockcake.com/public/c/e/f/cefff6c8-ab5a-4b98-b5e5-30904d013d7e_large/elegant-dessert-presentation-stockcake.jpg" alt="Dessert">
