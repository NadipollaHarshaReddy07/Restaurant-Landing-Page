<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation | Fine Dine</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    .navbar {
      background-color: #f4e8dc;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #d35400;
    }

    .nav-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
    }

    .nav-links a.active, .nav-links a:hover {
      color: #d35400;
    }

    .hero {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .reservation-form {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .reservation-form input,
    .reservation-form select,
    .reservation-form textarea,
    .reservation-form button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    .reservation-form button {
      background-color: #d35400;
      color: white;
      border: none;
      cursor: pointer;
    }

    .reservation-form button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
