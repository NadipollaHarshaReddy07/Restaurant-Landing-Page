<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fine Dine | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    .navbar {
      background: #ffe6cc;
      padding: 15px;
      text-align: center;
    }

    .navbar a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .navbar a.active {
      color: #d35400;
    }

    .hero {
      background: #333 url('images/hero.jpg') center/cover no-repeat;
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .btn {
      background: #d35400;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }

    .menu {
      padding: 40px 20px;
      text-align: center;
    }

    .menu h2 {
      color: #d35400;
      margin-bottom: 20px;
    }

    .menu-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .item {
      background: white;
      padding: 10px;
      width: 200px;
      border-radius: 8px;
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .item h3 {
      margin: 10px 0 5px;
    }

    .item p {
      color: #d35400;
    }

    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .footer a:hover {
      color: #d35400;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Fine Dine</h1>
    <p>Elegant dishes. Relaxed dining. Reserve your table today!</p>
    <a href="reservation.html" class="btn">Reserve Now</a>
  </div>

  <!-- Menu Section -->
  <div class="menu">
    <h2>Customer Favorites</h2>
    <div class="menu-items">
      <div class="item">
        <img src="images/pasta.jpg" alt="Pasta">
        <h3>Pasta Alfredo</h3>
        <p>₹350</p>
      </div>
      <div class="item">
        <img src="images/pizza.jpg" alt="Pizza">
        <h3>Margherita Pizza</h3>
        <p>₹450</p>
      </div>
      <div class="item">
        <img src="images/burger.jpg" alt="Burger">
        <h3>Cheese Burger</h3>
        <p>₹220</p>
      </div>
    </div>
    <br>
    <a href="menu.html" class="btn">View Full Menu</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Follow us:</p>
    <a href="#">Facebook</a> |
    <a href="#">Instagram</a> |
    <a href="#">Twitter</a>
  </div>

</body>
</html>
