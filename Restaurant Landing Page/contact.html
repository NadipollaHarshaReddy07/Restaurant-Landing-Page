<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Fine Dine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    .navbar {
      background: #ffe6cc;
      padding: 15px;
      text-align: center;
    }

    .navbar a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .navbar a.active {
      color: #d35400;
    }

    .hero {
      background: #333 url('contact-hero.jpg') center/cover no-repeat;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .contact-form {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .contact-form button {
      background: #d35400;
      color: white;
      border: none;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html" class="active">Contact</a>
  </div>

  <div class="hero">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </div>

  <form class="contact-form" action="#" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="subject" placeholder="Subject" required />
    <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

</body>
</html>
